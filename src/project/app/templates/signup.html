<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Campus · Sign Up</title>
  <meta name="description" content="Sign up for the Eco Campus Green Point System" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg:#0b1a13; --panel:#0f2a1d; --panel-2:#123423; --text:#ecfffa; --muted:#a6d1bf;
      --brand:#22c55e; --brand-700:#15803d; --border:rgba(255,255,255,.08);
      --radius:14px; --shadow:0 10px 30px rgba(0,0,0,.35);
      --primary-light: #d1fae5;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text);
      background: radial-gradient(1100px 700px at 90% -10%, rgba(34,197,94,.18), transparent 55%),
                  radial-gradient(900px 700px at -10% 0%, rgba(16,185,129,.14), transparent 45%), var(--bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: saturate(140%) blur(8px);
      background: rgba(11,26,19,.7);
      border-bottom: 1px solid var(--border);
    }

    .nav {
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
    }

    .logo {
      width: 34px;
      height: 34px;
      border-radius: 8px;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg,var(--brand),#34d399);
      color: #042;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .signup-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.8s ease-out;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--brand);
      margin-bottom: 0.75rem;
      text-align: center;
    }

    .form-header p {
      text-align: center;
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
      position: relative;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--brand);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 2px solid #1a2d24;
      border-radius: 12px;
      font-size: 1rem;
      background-color: #0b1f15;
      color: var(--text);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--brand);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' stroke='%2315803d' stroke-width='2' viewBox='0 0 24 24'%3e%3cpath d='M6 9l6 6 6-6'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--brand), var(--brand-700));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      background: linear-gradient(135deg, var(--brand-700), #0e5e3b);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .login-link a {
      color: var(--brand);
      font-weight: 600;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
        .links>a{ text-decoration: none;
      color: var(--muted);

    }
    .clr{
      color:white ;
      text-decoration:none ;
    }

    .links{display:flex; gap:16px; color:var(--muted)}
          .nav>.brand{
        text-decoration: none;
      }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <a class="brand" href="#">
        <span class="logo"><i class="fas fa-seedling"></i></span>
        <span class="clr">Eco Campus · Signup</span>
      </a>
      <div class="links">        <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
        <a href="{% url 'leader' %}"><i class="fas fa-trophy"></i> Leaderboard</a>
        <a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a></div>
    </div>
  </header>

  <div class="main-content">
    <div class="signup-card">
      <div class="form-header">
        <h1>Create Your Account</h1>
        <p>Join our sustainability program and start earning green points today</p>
      </div>
      
      <form action="{% url 'signin' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" name="name" placeholder="Full Name" required>
        </div>

        <div class="form-group">
          <i class="fas fa-phone"></i>
          <input type="tel" name="phone" placeholder="Phone Number" required>
        </div>

        <div class="form-group">
          <i class="fas fa-id-card"></i>
          <input type="text" name="pnr" placeholder="PNR Number" required>
        </div>

        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="College Email" required>
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <div class="form-group">
          <i class="fas fa-building"></i>
          <select name="department" required>
            <option value="">Select Department</option>
            <option value="CSE">Computer Science</option>
            <option value="IT">Information Technology</option>
            <option value="ECE">Electronics</option>
            <option value="EEE">Electrical</option>
            <option value="ME">Mechanical</option>
            <option value="CE">Civil</option>
            <option value="ENV">Environmental Science</option>
          </select>
        </div>

        <div class="form-group">
          <i class="fas fa-calendar-alt"></i>
          <select name="semester" required>
            <option value="">Select Semester</option>
            <option value="1">1st Semester</option>
            <option value="2">2nd Semester</option>
            <option value="3">3rd Semester</option>
            <option value="4">4th Semester</option>
            <option value="5">5th Semester</option>
            <option value="6">6th Semester</option>
            <option value="7">7th Semester</option>
            <option value="8">8th Semester</option>
          </select>
        </div>

        <button type="submit">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>

        <div class="login-link">
          Already have an account? <a href="{% url 'login' %}">Login here</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
